<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Weekly Dinner Plans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header>
        <h1>Your Weekly Dinner Plan:</h1>
    </header>
    <div class="container">
        <ul>
            {% for day, meal in meal_plan %}
            <li><span class="day-name">{{ day }}</span>: {{ meal }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="btn">Plan More Dinners</a>
    </div>
    <footer>
        <p>Made with <a href="https://github.com/kazvee/snake-bytes" target="_blank">this code</a> and a lovely
            background image from <a
                href="https://www.freepik.com/free-photo/flat-lay-arrangement-delicious-ripe-produces_12726143.htm"
                target="_blank">Freepik</a>
        </p>
    </footer>
</body>
